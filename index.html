<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="signup_page.css">

</head>

<body>
<header>
	<div class="row">
		<div class="col_12"><h1>Star Wars Characters</h1><p>Incomplete list</p></div>
	</div>
</header>

<main>
	<!-- 1st row of cards -->
	<div class="row">

		<div class="col_4">
			<div class="img_wrap">
			 	<img src="images/rey_square.png" class="image"/>
			 	<div class="img_text"><h3>Rey</h3><p>Protagonist, from Tatooine</p></div>
			</div>
		</div>	
		
		<div class="col_4">
			<div class="img_wrap">
			 	<img src="images/finn_square.png" class="image"/>
			 	<div class="img_text"><h3>Finn</h3><p>Storm Trooper, befriends Rey</p></div>
			</div>
		</div>	

		<div class="col_4">
			<div class="img_wrap">
			 	<img src="images/kylo_square.png" class="image"/>
			 	<div class="img_text"><h3>Kylo</h3><p>Main villain, or is he?</p></div>
			</div>
		</div>	
	
	</div>	
	
	<!-- Start of 2nd Row -->
	<div class="row">

		<div class="col_4">
			<div class="img_wrap">
			 	<img src="images/poe_square.png" class="image"/>
			 	<div class="img_text"><h3>Poe</h3><p>Neutral pilot</p></div>
			</div>
		</div>		

		<div class="col_4">
			<div class="img_wrap">
			 	<img src="images/chewbacca_square.png" class="image"/>
			 	<div class="img_text"><h3>Chewbacca</h3><p>A great first mate</p></div>
			</div>
		</div>		

		<div class="col_4">
			<div class="img_wrap">
			 	<img src="images/yoda_square.png" class="image"/>
			 	<div class="img_text"><h3>Yoda</h3><p>A wise old jedi master</p></div>
			</div>
		</div>		
		
	</div>	



</main>

</body>
</html>
